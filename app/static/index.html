<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Calendar Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body id="chat-container">
    <h1>Chat with your Calendar (Session: <span id="session-id"></span>)</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="messageInput" placeholder="Ask about your calendar..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Hidden element to store initial message from server -->
    <div id="initial-message" data-message="{{ initial_message }}" style="display: none;"></div>

    <script src="/static/script.js"></script>
</body>
</html>
