<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Calendar Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body id="chat-container">
    <div class="chat-container">
        <div class="chat-header">
            <h1>{{ chat_title }} (Session: <span id="session-id">{{ session_id }}</span>)</h1>
            <button id="reset-button" title="Reset Session">ðŸ”„</button>
        </div>
        <div id="chat-box" class="chat-box">
            <div id="messages"></div>
        </div>
        <form id="message-form" class="message-input-area">
            <input type="text" id="message-input" placeholder="{{ input_placeholder }}" autocomplete="off">
            <button type="submit" id="send-button">âž¤</button>
        </form>
    </div>

    <!-- Hidden element to store initial message from server -->
    <div id="initial-message" data-message="{{ initial_message }}" style="display: none;"></div>

    <script src="/static/script.js"></script>
</body>
</html>
